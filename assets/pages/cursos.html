<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .sidebar {
            margin-top: 20px;
            width: 250px;
            background-color: #003366;
            padding: 20px;
            color: white;
            height: calc(100vh - 56px); /* Ajuste la altura para no incluir la altura de la navbar */
            position: absolute;
            top: 56px; /* Colocar la barra lateral debajo de la navbar */
        }

        .sidebar h2 {
            color: #ffc107;
            font-size: 24px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #004080;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #0059b3;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-header select, .content-header input {
            margin-right: 10px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
        }

        tfoot button {
            margin: 10px 5px;
        }

        .modal-content {
            padding: 20px;
        }

        .modal-header, .modal-footer {
            border: none;
        }

        .footer {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .navbar-brand img {
            height: 50px;
            width: 120px;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            width: 120px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #FFFFFF;
        }

        .nav-link.active {
            background-color: #ffc107;
            color: #000 !important;
        }

        .navbar-nav.ml-auto {
            margin-left: 0%;
        }

        .nav-link.border-white {
            border: 1px solid #FFFFFF;
        }

        .navbar-brand img {
            height: 50px;
            /* Ajusta el tamaño según tus necesidades */
            width: 120px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="iniciodocente.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reclamosdocente.html">Reclamos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="soportedocente.html">Soporte</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link border-white" href="#">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="sidebar">
        <h2>Cursos</h2>
        <ul id="cursoList">
            <li><a href="#" onclick="selectCurso('curso1')">Curso 1</a></li>
            <li><a href="#" onclick="selectCurso('curso2')">Curso 2</a></li>
            <li><a href="#" onclick="selectCurso('curso3')">Curso 3</a></li>
        </ul>
    </div>
    
    <div class="content">
        <div class="content-header">
            <div>
                <select id="bimestreSelect" class="form-select">
                    <option value="1">Bimestre 1</option>
                    <option value="2">Bimestre 2</option>
                    <option value="3">Bimestre 3</option>
                    <option value="4">Bimestre 4</option>
                </select>
                <input type="text" id="buscadorAlumnos" class="form-control" placeholder="Buscar alumno...">
            </div>
            <div>
                <button class="btn btn-primary" onclick="openModal()">Ingresar Notas</button>
                <button class="btn btn-secondary">Exportar</button>
            </div>
        </div>
        <div class="table-container">
            <table id="tablaNotas">
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>PC 1</th>
                        <th>PC 2</th>
                        <th>Examen Final</th>
                        <th>Promedio Final</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de los alumnos se llenarán aquí dinámicamente -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8">
                            <button class="btn btn-success" onclick="guardarNotas()">Aceptar</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 TallerWeb. Todos los derechos reservados Grupo 4.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="notasModal" tabindex="-1" aria-labelledby="notasModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notasModalLabel">Editar Notas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="columnaSelect" class="form-select">
                        <option value="nota1">Nota 1</option>
                        <option value="nota2">Nota 2</option>
                        <option value="nota3">Nota 3</option>
                        <option value="pc1">PC 1</option>
                        <option value="pc2">PC 2</option>
                        <option value="examenFinal">Examen Final</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="habilitarEdicion()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectCurso(curso) {
            // Lógica para seleccionar el curso y cargar la tabla correspondiente
            console.log('Curso seleccionado:', curso);
        }

        function openModal() {
            const modal = new bootstrap.Modal(document.getElementById('notasModal'));
            modal.show();
        }

        function habilitarEdicion() {
            const columna = document.getElementById('columnaSelect').value;
            // Lógica para habilitar la edición de la columna seleccionada
            console.log('Columna a editar:', columna);
            const modal = bootstrap.Modal.getInstance(document.getElementById('notasModal'));
            modal.hide();
        }

        function guardarNotas() {
            // Lógica para guardar las notas editadas
            console.log('Notas guardadas');
        }
    </script>
</body>
</html>
