    <style>
        .footer {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .icon-img {
            width: 200px; /* Ajusta según tus necesidades */
            height: 200px;
            background-color: #cccccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-img img {
            max-width: 100px;
            max-height: 100px;
        }
        .container {
            display: flex;
            width: 97.5%;
            padding: 15px;
        }

        .tabla-izquierda {
            width: 250px;
            height: 710px;
            background-color: #8DC63F; 
            padding: 10px;
            border-radius: 3%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px; /* Espacio entre las dos tablas */
        }

        .titulo-botones {
            display: flex;
            margin-bottom: 10px;
        }

        .titulo-boton {
            width: 120px;
            background-color: #8B572A;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border: none;
            margin: 0;
            border-radius: 3%;
            cursor: pointer;
        }

        .titulo-botones .titulo-boton:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .titulo-botones .titulo-boton:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .curso-select {
            width: 100%;
            height: 700px;
            background-color: #FFE600; 
            color: black;
            border: 0px ;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 3%;
            overflow: hidden; /* Permitir el desplazamiento vertical */
        }

        .curso-select option {
            padding: 44px; 
            border-radius: 4%;
        }

        #buscadorAlumnos {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 3%;
            border: 0px solid #ccc;
            background-color: #FFE600;
        }

        .tabla-derecha {
            flex-grow: 1; 
            padding: 10px;
            background-color: #f5f5f5; /* Color de fondo de la tabla */
            border-radius: 3%;
            overflow-x: auto;
            display: flex;
            flex-direction: column;
        }

        .botones-derecha {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .exportar-boton {
            background-color: #8B572A;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 3%;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: separate; /* Usar border-collapse: separate para permitir el uso de border-spacing */
            border-spacing: 10px; /* Separación entre las celdas */
            table-layout: fixed; 
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            word-wrap: break-word; /* Permitir que las palabras se dividan para ajustar el contenido */
            border-radius: 10px; 
            background-color: #fff; 
        }

        th {
            background-color: #8B572A;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th, td:nth-child(1) {
            background-color: #FFE600; /* Color de fondo de la columna "Alumno" */
        }

        td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5), td:nth-child(6), td:nth-child(7),  {
            background-color: #FFFFFF; /* Color de fondo para las notas */
        }

        td:nth-child(8){
        background-color: #EE2737;
        color: white;
        }

        th:nth-child(2), th:nth-child(3), th:nth-child(4), th:nth-child(5), th:nth-child(6), th:nth-child(7), th:nth-child(8) {
            background-color: #EE2737; /* Color de fondo de los encabezados de las notas */
        }

        tbody tr:hover {
            background-color: #c1d9f0; /* Color de fondo al pasar el mouse */
        }

    </style>
</head>
